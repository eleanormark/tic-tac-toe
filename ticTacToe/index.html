<!DOCTYPE HTML>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body class="container">
	<div class="center">
		<h1 class="glass" >Tic-Tac-Toe</h1>
		<div>
			<div class="glass square" id="0"></div>
			<div class="glass square" id="1"></div>
			<div class="glass square" id="2"></div>
		</div>
		
		<div>
			<div class="glass square" id="3"></div>
			<div class="glass square" id="4"></div>
			<div class="glass square" id="5"></div>
		</div>
		
		<div>
			<div class="glass square" id="6"></div>
			<div class="glass square" id="7"></div>
			<div class="glass square" id="8"></div>
			<button id="play" class="glass btn btn-default">Play</button>
		</div>
   	</div>
</body>
</html>
